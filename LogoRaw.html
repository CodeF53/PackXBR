<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
      }
      * { box-sizing: border-box; }
      #fileInput {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 20rem;
        height: 20rem;
        background-color: black;
        padding: 1rem;
      }
      #fileInput > svg {
        width: 100%;
        height: 100%;
      }
      #fileInput #box {
        opacity: 0;
        transition: opacity 0.25s ease-in-out;
      }
      #fileInput.fileSelected #box {
        opacity: 1;
      }
      #fileInput :is(#red-upper, #dark, #red-lower) {
        transition: translate 0.5s ease-in-out;
      }
      #fileInput:hover:not(.fileSelected) :is(#red-upper, #red-lower) {
        translate: 1rem 0px;
      }
      #fileInput:hover:not(.fileSelected) #dark {
        translate: -1rem 0px;
      }
    </style>
  </head>

      <input type="checkbox" id="isFileSelected">
    </div>

    <script>
      function toggleFileSelected(e) {
        console.log(e);
        const fileInput = document.getElementById("fileInput")
        if (e.target.checked) fileInput.className = "fileSelected"
        else fileInput.className = ""
      }
      document.getElementById("isFileSelected").addEventListener("change", toggleFileSelected)
    </script>
